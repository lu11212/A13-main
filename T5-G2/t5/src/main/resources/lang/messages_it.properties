descrizione_scalata=Sei pronto a metteri alla prova? <br> in questa nuova modalità di gioco dovrai sfoderare tutte le tue abilità: scegli una "Scalata" dall'elenco e prova a superare tutte le sfide proposte!
descrizione_scalata2=In questa nuova modalità, i giocatori si troveranno a dover testare, in una singola sessione di gioco, un insieme di classi aventi un livello di "difficoltà" crescente, competendo con il robot EvoSuite: un generatore automatico di test. La partita può considerarsi vinta solamente dal giocatore che è stato in grado di superare brillantemente tutti i rounds proposti battendo, a colpi di test JUnit, il robot in questione; maggiore è il numero di round, maggiore è la difficoltà associata alla partita, sei pronto a cogliere il guanto di sfida?
