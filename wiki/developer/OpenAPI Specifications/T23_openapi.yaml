  /auth/admin/reset_password:
    post:
      summary: "Request password reset for admin user"
      description: "Send a reset password email to the admin"
      operationId: ""
      parameters:
        - name: "email"
          in: "query"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Object"
  /auth/change_password:
    post:
      summary: "Change password for player user"
      description: "Change password for a player using teh password reset token received\
        \ by mail"
      operationId: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordRequestDTO"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Object"
  /auth/login:
    post:
      summary: "Login as player"
      description: "Authenticate a player with email and password and receive JWT\
        \ + refresh token in cookies"
      operationId: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginDTO"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Object"
  /auth/logout:
    post:
      summary: "Logout"
      description: "Invalidate player/admin JWT and refresh token"
      operationId: ""
      parameters:
        - name: "jwt"
          in: "cookie"
          required: true
          schema:
            type: "string"
        - name: "jwt-refresh"
          in: "cookie"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /auth/refreshToken:
    post:
      summary: "Refresh JWT token"
      description: "Generate a new JWT token using the refresh token cookie"
      operationId: ""
      parameters:
        - name: "jwt-refresh"
          in: "cookie"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /auth/register:
    post:
      summary: "Register a new player user"
      description: "Registers a new player with provided personal details and credentials."
      operationId: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegistrationDTO"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Object"
  /auth/reset_password:
    post:
      summary: "Request password reset for player user"
      description: "Send a reset password email to the player"
      operationId: ""
      parameters:
        - name: "email"
          in: "query"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Object"
  /auth/validateToken:
    post:
      summary: "Validate JWT token"
      description: "Check if a JWT token is valid and return its status"
      operationId: ""
      parameters:
        - name: "jwt"
          in: "query"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/JwtValidationResponseDTO"
  /notification/clear_notifications:
    delete:
      summary: "DELETE notification/clear_notifications"
      operationId: "clearNotifications"
      parameters:
        - name: "email"
          in: "query"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /notification/get_notifications:
    get:
      summary: "GET notification/get_notifications"
      operationId: "getNotifications"
      parameters:
        - name: "email"
          in: "query"
          required: true
          schema:
            type: "string"
        - name: "page"
          in: "query"
          required: true
          schema:
            type: "integer"
            format: "int32"
        - name: "size"
          in: "query"
          required: true
          schema:
            type: "integer"
            format: "int32"
        - name: "type"
          in: "query"
          required: false
          schema:
            type: "array"
            items:
              type: "string"
        - name: "isRead"
          in: "query"
          required: false
          schema:
            type: "boolean"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Notification"
  /notification/new_notification:
    post:
      summary: "POST notification/new_notification"
      operationId: "updateNotifications"
      parameters:
        - name: "email"
          in: "query"
          required: false
          schema:
            type: "string"
        - name: "studentID"
          in: "query"
          required: false
          schema:
            type: "integer"
            format: "int64"
        - name: "title"
          in: "query"
          required: true
          schema:
            type: "string"
        - name: "message"
          in: "query"
          required: true
          schema:
            type: "string"
        - name: "type"
          in: "query"
          required: false
          schema:
            type: "string"
            default: "info"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /notification/read_notification:
    post:
      summary: "POST notification/read_notification"
      operationId: "Read_Notification"
      parameters:
        - name: "email"
          in: "query"
          required: true
