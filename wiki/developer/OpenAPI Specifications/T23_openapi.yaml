        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/OpponentDTO"
  /opponents/{classUT}:
    delete:
      summary: "Disables all opponents for a given classUT"
      description: "Disables every opponent associated with the specified classUT."
      operationId: ""
      parameters:
        - name: "classUT"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "integer"
