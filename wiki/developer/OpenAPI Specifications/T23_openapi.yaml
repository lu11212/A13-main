openapi: "3.1.0"
info:
  title: "T23 API"
  description: "T23 API"
  version: "1.0.0"
servers:
  - url: "http://localhost:8082"
    description: "Server for local development without dockerization"
  - url: "http://t23-controller:8082"
    description: "Server address inside the docker network"
paths:
  /players/{playerId}/progression:
    get:
      summary: "Get player progression by player ID"
      description: "Retrieve the overall progression and achievements of a player\
        \ given their ID"
      operationId: ""
      parameters:
        - name: "playerId"
          in: "path"
          required: true
          description: "ID of the player to retrieve progression for"
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PlayerProgressDTO"
  /players/{playerId}/progression/achievements/global:
    get:
      summary: "Get global achievements of a player"
      description: "Retrieve all unlocked global achievements for a given player"
      operationId: ""
      parameters:
        - name: "playerId"
          in: "path"
          required: true
          description: "ID of the player"
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  type: "string"
    put:
      summary: "Update global achievements of a player"
      description: "Update the set of unlocked global achievements for a player"
      operationId: ""
      parameters:
        - name: "playerId"
          in: "path"
          required: true
          description: "ID of the player"
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AchievementsDTO"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  type: "string"
  /players/{playerId}/progression/against:
    post:
      summary: "Create player progress against an opponent"
      description: "Create a new game progress record for a player against a specific\
        \ opponent"
      operationId: ""
      parameters:
        - name: "playerId"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateGameProgressDTO"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/GameProgressDTO"
  /players/{playerId}/progression/against/{gameMode}/{classUT}/{opponentType}/{opponentDifficulty}:
    get:
      summary: "Get player progress against a specific opponent"
      description: "Retrieve the progress of a player against a specific opponent\
        \ defined by game mode, class UT, type, and difficulty"
      operationId: ""
      parameters:
        - name: "playerId"
          in: "path"
          required: true
          description: "ID of the player"
          schema:
            type: "integer"
            format: "int64"
        - name: "gameMode"
          in: "path"
          required: true
          description: "Game mode of the opponent"
          schema:
            type: "string"
            enum:
              - "PartitaSingola"
              - "Allenamento"
              - "Scalata"
        - name: "classUT"
          in: "path"
          required: true
          description: "Class under test"
          schema:
            type: "string"
        - name: "opponentType"
          in: "path"
          required: true
          description: "Opponent type"
          schema:
            type: "string"
        - name: "opponentDifficulty"
          in: "path"
          required: true
          description: "Opponent difficulty"
          schema:
            type: "string"
            enum:
              - "EASY"
              - "MEDIUM"
              - "HARD"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/GameProgressDTO"
    put:
      summary: "Update player progress against a specific opponent"
      description: "Update the result and achievements for a player against a specific\
        \ opponent"
      operationId: ""
      parameters:
        - name: "playerId"
          in: "path"
          required: true
          description: "ID of the player"
          schema:
            type: "integer"
            format: "int64"
        - name: "gameMode"
          in: "path"
          required: true
          description: "Game mode of the opponent"
          schema:
            type: "string"
            enum:
              - "PartitaSingola"
              - "Allenamento"
              - "Scalata"
        - name: "classUT"
          in: "path"
          required: true
          description: "Class under test"
          schema:
            type: "string"
        - name: "opponentType"
          in: "path"
          required: true
          description: "Opponent type"
          schema:
            type: "string"
        - name: "opponentDifficulty"
          in: "path"
          required: true
          description: "Opponent difficulty"
          schema:
            type: "string"
            enum:
              - "EASY"
              - "MEDIUM"
              - "HARD"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateGameProgressDTO"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UpdateGameProgressDTO"
  /players/{playerId}/progression/experience:
    get:
      summary: "Get player's total experience points"
      description: "Retrieve the current experience points of the player"
      operationId: ""
      parameters:
        - name: "playerId"
          in: "path"
          required: true
          description: "ID of the player"
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "integer"
                format: "int32"
    put:
      summary: "Update player experience points"
      description: "Update the experience points of a specific player"
      operationId: ""
      parameters:
        - name: "playerId"
          in: "path"
          required: true
          description: "ID of the player"
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExperienceDTO"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "integer"
                format: "int32"
  /changeLanguage:
    post:
      summary: "POST changeLanguage"
      operationId: "changeLanguage"
      parameters:
        - name: "lang"
          in: "query"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /players:
    get:
      summary: "GET players"
      operationId: "getAllPlayers"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Player"
  /players/searchStudents:
    post:
      summary: "POST players/searchStudents"
      operationId: "searchStudents"
      requestBody:
        content:
          application/json:
            schema:
              type: "string"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Map"
  /players/studentByEmail/{emailStudente}:
    get:
      summary: "GET players/studentByEmail/{emailStudente}"
      operationId: "getStudentByEmail"
      parameters:
        - name: "emailStudente"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "object"
  /players/studentsByIds:
    post:
      summary: "POST players/studentsByIds"
      operationId: "getStudentsByIds"
      requestBody:
        content:
          application/json:
            schema:
              type: "array"
              items:
                type: "string"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "object"
  /players/studentsByNameSurname:
    get:
      summary: "GET players/studentsByNameSurname"
      operationId: "getStudentsBySurnameAndName"
      requestBody:
        content:
          application/json:
            schema:
              type: "string"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Map"
  /players/students_list/{ID}:
    get:
      summary: "GET players/students_list/{ID}"
      operationId: "getStudent"
      parameters:
        - name: "ID"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Player"
  /admins/:
    get:
      summary: "Get all administrators"
      description: "Returns a list of administrators including their first name, last\
        \ name, and email address"
      operationId: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/AdminSummaryDTO"
  /auth/admin/change_password:
    post:
      summary: "Change password for admin user"
      description: "Change password for an admin using the password reset token received\
        \ by mail"
      operationId: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordRequestDTO"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Object"
  /auth/admin/login:
    post:
      summary: "Login as admin"
      description: "Authenticate an admin with email and password and receive JWT\
