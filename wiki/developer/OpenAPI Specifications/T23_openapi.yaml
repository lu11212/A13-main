            type: "string"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /opponents/:
    post:
      summary: "Add a new opponent to track player's achievements"
      description: "Add a new opponent with the provided game mode, classUT, type,\
        \ and difficulty."
      operationId: ""
      requestBody:
        content:
          application/json:
            schema:
