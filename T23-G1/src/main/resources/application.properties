server.port=8082

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

server.error.include-message=always
server.error.include-binding-errors=always

# Livello log stampati
# logging.level.org.springframework.security=DEBUG
logging.level.com.example.db_setup.controller.AuthController=ERROR

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=gamesapp052023@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.main.allow-circular-references=true

spring.thymeleaf.cache = false

#Attivazione prometheus 
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoints.web.base-path=/actuator

# Security package - Autenticazione utente
app.authentication.jwtCookieName=jwt
app.authentication.jwtRefreshCookieName=jwt-refresh
# 1 ora = 3_600_000 millisecondi
app.authentication.jwtCookieExpirationMs=3600000
# 7 giorni = 7 * 24 * 60 * 60 * 1000 = 604_800_000 millisecondi
app.authentication.jwtRefreshCookieExpirationMs=604800000
# 5 minuti = 300_000 millisecondi
app.authentication.passwordResetTokenExpirationMs=300000
