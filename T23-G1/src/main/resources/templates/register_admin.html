<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">


  <title>documents app - Bootdey.com</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
      body {
          background-color: #f4f7f6;
          margin-top: 20px;
      }

      .file_manager .file a:hover .hover,
      .file_manager .file .file-name small {
          display: block
      }

      .file_manager .file {
          padding: 0 !important
      }

      .file_manager .file .icon {
          text-align: center
      }

      .file_manager .file {
          position: relative;
          border-radius: .55rem;
          overflow: hidden
      }

      .file_manager .file .image,
      .file_manager .file .icon {
          max-height: 180px;
          overflow: hidden;
          background-size: cover;
          background-position: top
      }

      .file_manager .file .hover {
          position: absolute;
          right: 10px;
          top: 10px;
          display: none;
          transition: all 0.2s ease-in-out
      }

      .file_manager .file a:hover .hover {
          transition: all 0.2s ease-in-out
      }

      .file_manager .file .icon {
          padding: 15px 10px;
          display: table;
          width: 100%
      }

      .file_manager .file .icon i {
          display: table-cell;
          font-size: 30px;
          vertical-align: middle;
          color: #777;
          line-height: 100px
      }

      .file_manager .file .file-name {
          padding: 10px;
          border-top: 1px solid #f7f7f7
      }

      .file_manager .file .file-name small .date {
          float: right
      }

      .folder {
          padding: 20px;
          display: block;
          color: #777
      }

      @media only screen and (max-width: 992px) {
          .file_manager .nav-tabs {
              padding-left: 0;
              padding-right: 0
          }

          .file_manager .nav-tabs .nav-item {
              display: inline-block
          }
      }

      .card {
          background: #fff;
          transition: .5s;
          border: 0;
          margin-bottom: 30px;
          border-radius: .55rem;
          position: relative;
          width: 100%;
          box-shadow: 0 1px 2px 0 rgb(0 0 0 / 10%);
      }

      a:hover {
          text-decoration: none;
      }
  </style>
</head>

<body>

<!--Codice HTML qui-->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<div class="file_manager" id="main-content">
  <div class="container w-50">
    <div class="card">
      <div class="file">
        <br>
        <center><p class="h3" th:text="#{registraAdmin_title}"></p></center>
        <div class="icon">
          <svg class="bi bi-person-fill-gear" fill="currentColor" height="55" viewBox="0 0 16 16"
               width="55" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"/>
          </svg>
          <br><br>
        </div>
        </a>
      </div>

      <div class="card-body">
        <form id="adminRegister_form">
          <div class="mb-3">
            <div id="name_label_container">
              <label class="form-label" for="name" th:text="#{name.placeholder}"></label>
            </div>
            <input aria-describedby="classNameHelp" class="form-control" id="name" placeholder="*campo obbligatorio"
                   type="text">
          </div>

          <div class="mb-3">
            <div id="surname_label_container">
              <label class="form-label" for="surname" th:text="#{surname.placeholder}"></label>
            </div>
            <input aria-describedby="classNameHelp" class="form-control" id="surname" placeholder="*campo obbligatorio"
                   type="text">
          </div>

          <div class="mb-3">
            <div id="email_label_container">
              <label class="form-label" for="email">Email</label>
            </div>
            <input aria-describedby="classNameHelp" class="form-control" id="email" placeholder="*campo obbligatorio"
                   type="text">
          </div>

          <div class="mb-3">
            <div id="password_label_container">
              <label class="form-label" for="password">Password</label>
            </div>
            <input aria-describedby="passwordHelp" class="form-control" id="password" placeholder="*campo obbligatorio"
                   type="password">
          </div>

          <div class="mb-3">
            <div id="passwordCheck_label_container">
              <label class="form-label" for="passwordCheck" th:text="#{confirmPassword.placeholder}">Conferma Password</label>
            </div>
            <input aria-describedby="passwordHelp" class="form-control" id="passwordCheck" placeholder="*campo obbligatorio"
                   type="password">
          </div>

          <div class="col-12">
            <input type="submit" class="btn btn-success" th:value="#{registraAdmin_sign_up}">
          </div>
        </form>

      </div>

    </div>

    <br>
  </div>
</div>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" th:src="@{/t23/js/register_admin.js}"></script>
<script th:inline="javascript">
    const loginAdmin_required_field = /*[[#{loginAdmin_required_field}]]*/ '*campo obbligatorio';
    const errors = {
        nameEmpty: /*[[#{field.user.name.empty}]]*/ "Il nome non può essere vuoto",
        surnameEmpty: /*[[#{field.user.surname.empty}]]*/ "Il cognome non può essere vuoto",
        emailEmpty: /*[[#{field.user.email.empty}]]*/ "La mail non può essere vuota",
        passwordEmpty: /*[[#{field.user.password.empty}]]*/ "La password non può essere vuota",
        passwordNotEquals: /*[[#{field.user.password.notequals}]]*/ "Le password inserite non corrispondono",
        notHandled: /*[[#{error.nothandled}]]*/ "Si è verificato un errore, riprova più tardi"
    };

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("name").placeholder = loginAdmin_required_field;
        document.getElementById("surname").placeholder = loginAdmin_required_field;
        document.getElementById("email").placeholder = loginAdmin_required_field;
        document.getElementById("passwordCheck").placeholder = loginAdmin_required_field;
        document.getElementById("password").placeholder = loginAdmin_required_field;
    });
</script>
</body>
</html>
