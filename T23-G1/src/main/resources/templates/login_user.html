<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <title>Login Page</title>

  <link rel="stylesheet" th:href="@{/t23/css/login_new.css}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
<div th:insert="layouts/header-1 :: header"></div>

<div class="container">
  <div class="left-container">
    <h1 th:text="#{login.title}"></h1>
    <p th:text="#{login.text}"></p>
    <a id="login_admin_redirect_btn" th:text="#{button.log_admin}" href="#" class="button"></a>
    <div class="side-image">
      <img th:src="@{/t23/css/images/logo_blob.png}" alt="Login Image">
    </div>
  </div>

  <div class="login-box">
    <h1 th:text="#{login.form.title}"></h1>
    <form id="login-form">
      <div class="form-group">
        <div id="email_label_container">
          <label for="email">Email:</label>
        </div>
        <input type="text" id="email" name="email" th:placeholder="#{email.placeholder}" autocomplete="on">
      </div>

      <div class="form-group">
        <div id="password_label_container">
          <label for="password">Password:</label>
        </div>
        <input type="password" id="password" name="password" placeholder="Password" autocomplete="off">
      </div>

      <input type="submit" th:value="#{button.login}" class="submit-button" id="login_submit_button">

      <a id="password_reset_user_redirect_btn" th:text="#{login.form.forgot}" href="#" class="login-help-link link" data-uia="login-help-link" target="_self"></a>
    </form>
  </div>
</div>

<div th:insert="layouts/footer :: footer"></div>

<script type="module" th:src="@{/t23/js/login_user.js}"></script>

<script th:inline="javascript">
    const errors = {
        emailEmpty: /*[[#{field.user.email.empty}]]*/ "La mail non può essere vuota",
        passwordEmpty: /*[[#{field.user.password.empty}]]*/ "La password non può essere vuota",
        notHandled: /*[[#{error.nothandled}]]*/ "Si è verificato un errore, riprova più tardi"
    };
</script>
</body>
</html>
