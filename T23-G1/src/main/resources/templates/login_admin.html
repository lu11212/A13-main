<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Admin Login Page</title>

  <!-- Bootstrap 4.5 & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/t23/css/login_admin.css}"/>
</head>

<body>
<!-- MAIN CONTENT -->
<main class="file_manager" id="main-content">
  <div class="container w-50">
    <div class="card">

      <!-- Header -->
      <div class="file text-center">
        <br>
        <p class="h3" th:text="#{loginAdmin_title}"></p>
        <div class="icon">
          <svg class="bi bi-person-fill-gear text-primary" fill="currentColor" height="55" viewBox="0 0 16 16"
               width="55" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"/>
          </svg>
        </div>
        <br>
      </div>

      <!-- Form -->
      <div class="card-body">
        <form id="adminLogin_form">
          <div class="form-group">
            <div id="email_label_container">
              <label for="email">Email</label>
            </div>
            <input autocomplete="email" class="form-control" id="email" type="text">
          </div>

          <div class="form-group">
            <div id="password_label_container">
              <label for="password">Password</label>
            </div>
            <input autocomplete="current-password" class="form-control" id="password" type="password">
          </div>

          <div class="text-center">
            <input class="btn btn-primary" th:value="Login" type="submit">
          </div>

          <div class="text-center mt-3">
            <button id="home_redirect_btn" class="btn btn-primary" type="button">Home</button>
          </div>
        </form>
      </div>

      <!-- Link secondari -->
      <div class="text-center mb-3">
        <a id="password_reset_admin_redirect_btn" class="login-change-psw" href="#" th:text="#{loginAdmin_psw_reset_link}"></a>
      </div>

      <!-- Footer con lingua -->
      <footer class="footer-column text-center mb-3">
        <h5 th:text="#{footer.lang}"></h5>
        <div class="lang-wrapper">
          <img alt="English" id="en-flag" style="cursor:pointer; width: 40px; height: 40px;"
               th:src="@{/t23/css/images/en.png}">
          <img alt="Italian" id="it-flag" style="cursor:pointer; width: 40px; height: 40px;"
               th:src="@{/t23/css/images/it.png}">
        </div>
      </footer>

    </div>
  </div>
</main>

<!-- SCRIPT SECTION -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script type="module" th:src="@{/t23/js/login_admin.js}"></script>
<script th:src="@{/t23/js/utils/language.js}"></script>

<!-- Thymeleaf inline JS per messaggi -->
<script th:inline="javascript">
    const loginAdmin_required_field = /*[[#{loginAdmin_required_field}]]*/ "campo obbligatorio";
    const errors = {
        emailEmpty: /*[[#{field.user.email.empty}]]*/ "La mail non può essere vuota",
        passwordEmpty: /*[[#{field.user.password.empty}]]*/ "La password non può essere vuota",
        notHandled: /*[[#{error.nothandled}]]*/ "Si è verificato un errore, riprova più tardi"
    };

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("email").placeholder = loginAdmin_required_field;
        document.getElementById("password").placeholder = loginAdmin_required_field;
    });
</script>
</body>
</html>
