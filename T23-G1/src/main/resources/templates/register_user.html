<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" th:href="@{/t23/css/login_new.css}" />
    <link rel="stylesheet" th:href="@{/t23/css/register_new.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div th:insert="layouts/header-1 :: header"></div>
    <div class="container">
      <div class="left-container" style="width:450px;">
        <h2 th:text="#{register.title}" style="font-size: 35px;">Hai già un account?</h2>
        <a id="login_admin_redirect_btn" th:text="#{button.log_admin}" href="#" class="button" style="margin-bottom: 10px;">Accedi come Admin</a>
        <a id="login_user_redirect_btn" th:text="#{button.log_student}" href="#" class="button">Accedi come Studente</a>
        <div class="side-image">
          <img th:src="@{t23/css/images/register_image.png}" alt="Login Image">
        </div>
      </div>
      <div class="login-box">
        <h1 th:text="#{register.form.title}">Crea un account!</h1>
        <p th:text="#{register.form.text}">Completa le informazioni qui sotto</p>
        <form id="registerUser_from">
          <div id="name_label_container">
            <label for="name" th:text="#{name.placeholder}">Nome:</label>
          </div>
          <input type="text" id="name" name="name" required th:placeholder="#{name.placeholder}">

          <!--MODIFICA (03/02/2024) : Aggiunta feedback -->
          <!-- <div id="name_error">Inserire un nome valido</div> -->
          <div id="surname_label_container">
            <label for="surname" th:text="#{surname.placeholder}">Cognome:</label>
          </div>
          <input type="text" id="surname" name="surname" required th:placeholder="#{surname.placeholder}">

          <!--MODIFICA (03/02/2024) : Aggiunta feedback -->
          <!-- <div id="surname_error">Inserire un cognome valido</div> -->
          <div id="email_label_container">
            <label for="email" th:text="#{email.placeholder}">Email:</label>
          </div>
          <input type="text" id="email" name="email" required th:placeholder="#{email.placeholder}">

          <!--MODIFICA (03/02/2024) : Aggiunta feedback -->
          <!-- <div id="email_error">Inserire una mail valida</div> -->
          <div id="password_label_container">
            <label for="password" th:text="#{password.placeholder}">Password:</label>
          </div>
          <input type="password" id="password" name="password" required th:placeholder="#{password.placeholder}">

          <!--MODIFICA (03/02/2024) : Aggiunta feedback -->
          <!-- <div id="password_error">Inserisci una password valida</div> -->
          <div id="passwordCheck_label_container">
            <label for="passwordCheck" th:text="#{confirmPassword.placeholder}">Conferma Password:</label>
          </div>
          <input type="password" id="passwordCheck" name="check_password" required th:placeholder="#{confirmPassword.placeholder}">

          <!--MODIFICA (03/02/2024) : Aggiunta feedback -->
          <!-- <div id="check_password_error">Confermare la password</div> -->
          <div id="studies_label_container">
            <label for="studies" th:text="#{studies.placeholder}">Corso di studi:</label>
          </div>
          <select id="studies" name="studies" placeholder="Corso di studi">
            <option value="BSc">BSc</option>
            <option value="MSc">MSc</option>
            <option value="ALTRO">ALTRO</option>
          </select>

          <input type="submit" th:value="#{form.submit}" class="submit-button"> 
        </form>

        <a class="register-signup-now" data-uia="register-signup-now" href="/login" th:text="#{register.login}">
          Sei già registrato? Accedi.
        </a>
      </div>
    </div>

    <div th:insert="layouts/footer :: footer"></div>
  </body>

  <script type="module" th:src="@{/t23/js/register_user.js}"></script>
  <script th:inline="javascript">
    const errors = {
      nameEmpty: /*[[#{field.user.name.empty}]]*/ "Il nome non può essere vuoto",
      surnameEmpty: /*[[#{field.user.surname.empty}]]*/ "Il cognome non può essere vuoto",
      emailEmpty: /*[[#{field.user.email.empty}]]*/ "La mail non può essere vuota",
      passwordEmpty: /*[[#{field.user.password.empty}]]*/ "La password non può essere vuota",
      passwordNotEquals: /*[[#{field.user.password.notequals}]]*/ "Le password inserite non corrispondono",
      notHandled: /*[[#{error.nothandled}]]*/ "Si è verificato un errore, riprova più tardi"
    };
  </script>
</html>
