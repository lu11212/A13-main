<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>documents app - Bootdey.com</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">

      /*Il mio stile CSS qui*/
      body {
          background-color: #f4f7f6;
          margin-top: 20px;
      }

      .file_manager .file a:hover .hover,
      .file_manager .file .file-name small {
          display: block
      }

      .file_manager .file {
          padding: 0 !important
      }

      .file_manager .file .icon {
          text-align: center
      }

      .file_manager .file {
          position: relative;
          border-radius: .55rem;
          overflow: hidden
      }

      .file_manager .file .image,
      .file_manager .file .icon {
          max-height: 180px;
          overflow: hidden;
          background-size: cover;
          background-position: top
      }

      .file_manager .file .hover {
          position: absolute;
          right: 10px;
          top: 10px;
          display: none;
          transition: all 0.2s ease-in-out
      }

      .file_manager .file a:hover .hover {
          transition: all 0.2s ease-in-out
      }

      .file_manager .file .icon {
          padding: 15px 10px;
          display: table;
          width: 100%
      }

      .file_manager .file .icon i {
          display: table-cell;
          font-size: 30px;
          vertical-align: middle;
          color: #777;
          line-height: 100px
      }

      .file_manager .file .file-name {
          padding: 10px;
          border-top: 1px solid #f7f7f7
      }

      .file_manager .file .file-name small .date {
          float: right
      }

      .folder {
          padding: 20px;
          display: block;
          color: #777
      }

      @media only screen and (max-width: 992px) {
          .file_manager .nav-tabs {
              padding-left: 0;
              padding-right: 0
          }

          .file_manager .nav-tabs .nav-item {
              display: inline-block
          }
      }

      .card {
          background: #fff;
          transition: .5s;
          border: 0;
          margin-bottom: 30px;
          border-radius: .55rem;
          position: relative;
          width: 100%;
          box-shadow: 0 1px 2px 0 rgb(0 0 0 / 10%);

      }

      a:hover {
          text-decoration: none;
      }

      .login-reset-psw {
          display: block;
          margin-top: 40px;
          text-align: center;
          font-size: 15px;
          color: rgb(37, 150, 190);
      }


      .login-reset-psw:hover {
          text-decoration: underline;
          color: rgb(63, 176, 241);
      }

  </style>
</head>
<body>

<!--Il mio codice HTML qui-->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<div class="file_manager" id="main-content">
  <div class="container w-50">
    <div class="card">
      <div class="file">
        <br>
        <div style="text-align: center;"><p class="h3" th:text="#{passwordReset_title}"></p></div>
        <div class="icon">
          <svg class="bi bi-person-fill-gear text-primary" fill="currentColor" height="55" viewBox="0 0 16 16"
               width="55" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"/>
          </svg>
          <br><br>
        </div>
      </div>

      <div class="card-body">
        <p th:text="#{passwordReset_descr}">Inserisci il tuo indirizzo email e ti invieremo un token per reimpostare la
          password.</p>
        <form id="adminResetPassword_form">

          <div class="mb-3">
            <div id="email_label_container">
              <label for="email">Email:</label>
            </div>
            <input aria-describedby="classNameHelp" autocomplete="email" class="form-control" id="email"
                   placeholder="*campo obbligatorio"
                   type="text">
          </div>

          <div class="col-12">
            <input type="submit" th:value="#{passwordReset_send}" class="btn btn-primary">
          </div>

          <a id="password_change_admin_redirect_btn" class="login-reset-psw" data-uia="login-reset-psw" href="#"
             th:text="#{passwordReset_token_received}"></a>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="module" th:src="@{/t23/js/reset_password_admin.js}"></script>

<script th:inline="javascript">
    const loginAdmin_required_field = /*[[#{loginAdmin_required_field}]]*/ '*campo obbligatorio';
    const errors = {
        emailEmpty: /*[[#{field.user.email.empty}]]*/ "La mail non può essere vuota",
        notHandled: /*[[#{error.nothandled}]]*/ "Si è verificato un errore, riprova più tardi"
    };

    // Imposta dinamicamente il placeholder usando la variabile di messaggio
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("email").placeholder = loginAdmin_required_field;
    });
</script>

</body>
</html>
