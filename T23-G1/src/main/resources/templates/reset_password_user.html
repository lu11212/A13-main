<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{forgot.form.title}"></title>
  <link rel="stylesheet" th:href="@{/t23/css/password_reset_new.css}"/>
  <link rel="stylesheet" th:href="@{/t23/css/login_new.css}"/>
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet"/>
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
  <script th:src="@{/t23/js/reset_password_user.js}"></script>
</head>
<body>
<div th:insert="layouts/header_2 :: header"></div>
<div class="container">
  <div class="left-container">
    <h2 style="font-size: 35px;" th:text="#{login.form.forgot}"></h2>
    <div class="side-image">
      <img alt="Login Image" style="width: 250px;" th:src="@{t23/css/images/forgot_pwd.png}">
    </div>
  </div>
  <div class="login-box">
    <h1 th:text="#{forgot.form.title}"></h1>

    <form id="passwordResetUser_form" method="post" th:action="@{/password_reset}">
      <p th:text="#{forgot.form.text}"></p>

      <div id="email_label_container">
        <label for="email">Email:</label>
      </div>
      <input autocomplete="email" class="form-control" id="email" placeholder="*campo obbligatorio" type="text">

      <input type="submit" class="submit-button" th:text="#{forgot.form.button}">

      <a class="login-help-link link" data-uia="login-help-link" href="#"
         id="password_change_user_redirect_button" target="_self" th:text="#{forgot.form.token}"></a>
    </form>

  </div>
</div>
<div th:insert="layouts/footer :: footer"></div>

<script type="module" th:src="@{/t23/js/reset_password_user.js}"></script>

<script th:inline="javascript">
    const errors = {
        emailEmpty: /*[[#{field.user.email.empty}]]*/ "La mail non può essere vuota",
        notHandled: /*[[#{error.nothandled}]]*/ "Si è verificato un errore, riprova più tardi"
    };
</script>
</body>
</html>
