<body>

        <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i id="dropdownIcon">
          </i>
        </button>
        <div class="dropdown-menu dropdown-menu-end p-0">
          <div class="list-group">
            <!-- English -->
            <a class="list-group-item list-group-item-action language_select" aria-current="true" data-lang="en">
              <div class="d-flex justify-content-between">

                </h6>
                <h6>
                  English

              </div>
            </a>
            <!-- Italian -->
            <a class="list-group-item list-group-item-action language_select" aria-current="true" data-lang="it">
              <div class="d-flex justify-content-between">
                <h6>
                  <svg width="16px" height="16px" enable-background="new 0 0 512 512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><circle cx="256" cy="256" fill="#f0f0f0" r="256"/><path d="m512 256c0-110.071-69.472-203.906-166.957-240.077v480.155c97.485-36.172 166.957-130.007 166.957-240.078z" fill="#d80027"/><path d="m0 256c0 110.071 69.472 203.906 166.957 240.077v-480.154c-97.485 36.171-166.957 130.006-166.957 240.077z" fill="#6da544"/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/><g/></svg>
                </h6>
                <h6>
                  Italian
                </h6>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="card-body">
        <form id="uploadForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" autocomplete="username">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" autocomplete="current-password">
          </div>

          <!--MODIFICA (18/02/2024): Accentramento bottone-->
          <div class="col-12 text-center">
            <button type="button" onclick="Login()" class="btn btn-primary">Login</button>
          </div>

          <!--MODIFICA (18/02/2024): Aggiunta bottone Menu + accentramento bottone-->
          <div class="col-12 mt-3 text-center">
            <button type="button" onclick="window.location.href='/menu'" class="btn btn-primary">Home</button>
          </div>
        </form>
      </div>

      <!-- Link di servizio -->
      <!-- <a class="login-signup-now" href="/registraAdmin">Non sei ancora registrato? Registrati.</a> -->
      <a class="login-change-psw" href="/password_reset_admin" th:text="#{loginAdmin_psw_reset_link}"></a>
      <!-- <a class="login-invitation" href="/login_with_invitation">Hai ricevuto un token di invito?</a> -->

      <!-- Script con variabili internazionalizzate -->
      <script th:inline="javascript">
        const loginAdmin_title = /*[[#{loginAdmin_title}]]*/ "Login Amministratore";
        const loginAdmin_required_field = /*[[#{loginAdmin_required_field}]]*/ "campo obbligatorio";
        const loginAdmin_psw_reset_link = /*[[#{loginAdmin_psw_reset_link}]]*/ "Hai dimenticato la password?";
        const loginAdmin_login_success = /*[[#{loginAdmin_login_success}]]*/ "Autenticazione avvenuta con successo";

        const loginErrorMessages = {
          loginAdmin_login_success: /*[[#{loginAdmin_login_success}]]*/ "Authentication successful",
          loginAdmin_login_error_fields_incomplete: /*[[#{loginAdmin_login_error_fields_incomplete}]]*/ "Please fill in all fields!",
          loginAdmin_login_error_not_found: /*[[#{loginAdmin_login_error_not_found}]]*/ "Login error, admin not found.",
          loginAdmin_login_error_already_logged: /*[[#{loginAdmin_login_error_already_logged}]]*/ "You are already logged in.",
          loginAdmin_login_error_fields_incorrect: /*[[#{loginAdmin_login_error_fields_incorrect}]]*/ "Login error, incorrect credentials."
        };

      </script>

      <script>
        // Imposta dinamicamente il placeholder usando la variabile di messaggio
        document.addEventListener("DOMContentLoaded", function () {
          document.getElementById("username").placeholder = loginAdmin_required_field;
          document.getElementById("password").placeholder = loginAdmin_required_field;
        });
      </script>

    </div>
  </div>
</div>
